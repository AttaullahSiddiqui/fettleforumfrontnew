<section id="aboutus" class="row" *ngIf="couponsArray">
  <div class="container" style="width: 90%">
    <h1 class="mainTitle">
      {{ storeName }} <br />
      {{ storeDate }}
    </h1>
    <div class="row">
      <aside class="col-sm-9 sidebar">
        <div class="row m0 recentPostWidget widgetS">
          <br />
          <h3 style="text-decoration: underline">Active Coupons</h3>
          <br />
          <div class="row m0 recentblogs">
            <div
              class="media recentblogg"
              *ngFor="let coupon of couponsArray | keyvalue | sortby"
            >
              <a
                class="dealBtn"
                *ngIf="coupon.value.activeStatus"
                (click)="getDealFunc(coupon.value)"
                >Get Deal</a
              >
              <a
                class="dealBtn"
                *ngIf="!coupon.value.activeStatus"
                (click)="showCopyCodeDialog(coupon.value)"
                >Copy Code</a
              >
              <div class="media-left">
                <a [ngClass]="{ biggerAvatar: smallScreen }">
                  <img
                    class="media-object"
                    [src]="storePic"
                    alt="Store picture"
                  />
                </a>
              </div>
              <div
                class="media-body"
                [ngClass]="{ tableCellFalse: smallScreen }"
              >
                <h4 class="storeName">{{ coupon.value.offerBox }}</h4>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="col-sm-3 rightSide">
        <br />
        <br />
        <img *ngIf="storePic" [src]="storePic" class="storeImage" />
        <br />
        <br />
        <p [innerHTML]="longDes"></p>
      </div>
    </div>
  </div>
</section>
