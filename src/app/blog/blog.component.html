<br />
<div class="container px-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a >Home</a></li>
      <li class="breadcrumb-item"><a >Blogs</a></li>
      <li class="breadcrumb-item active"><a >Blog</a></li>
    </ol>
  </nav>

  <br />

  <section id="blogs" class="row">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="row" *ngIf="blogNode">
            <div class="row blog sinlge-blog">
              <div class="row m0 blogInner">
                <div class="row m0 blogDateTime">
                  <fa-icon [icon]="faCalendar"></fa-icon>
                  <span class="authorName">{{ blogNode.author }}</span>
                  wrote on
                  {{ blogNode.CreatedAt | date : "medium" }}
                </div>
                <div class="row m0 featureImg">
                  <a >
                    <img
                      [src]="blogNode.img"
                      alt="blogImg"
                      class="img-responsive"
                    />
                  </a>
                </div>
                <div class="row m0 postExcerpts" style="background: #e4e7ea;">
                  <div class="row m0 postExcerptInner">
                    <a  class="postTitle row m0"
                      ><h2>{{ blogNode.title }}</h2></a
                    >
                    <br><br>
                    <p
                      *ngIf="blogNode.longDesFirst"
                      [innerHTML]="blogNode.longDesFirst | sanitizeHtml" style="padding-left:25px !important;padding-right:25px !important;line-height: 1.7em;"
                    ></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
